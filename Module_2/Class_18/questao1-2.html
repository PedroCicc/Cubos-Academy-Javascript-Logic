<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="questao1-2.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <p>Complete os seguintes campos:</p>
    <form>
        <div>
            <label>
                Nome completo:
                <input type="text" class="nome"/>
            </label>
        </div>
        <div>
            <label>
                Idade:
                <input type="number" class="idade"/>
            </label>
        </div>
        <div>
            <label>
                CPF:
                <input inputmode="numeric" class="cpf"/>
            </label>
        </div>
        <div>
            <label>
                E-mail:
                <input type="email" class="email"/>
            </label>
        </div>
        <div>
            <label>
                Telefone:
                <input type="tel" class="telefone"/>
            </label>
        </div>
        <div>
            <button type="submit">Salvar</button>
        </div>
    </form>
</body>
<script src='questao1-2.js'></script>
</html>
